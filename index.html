<!DOCTYPE html>
<html>
<head>
    <title>Restock Tracker</title>
</head>
<body>
    <h1>Restock Tracker</h1>

    <div id="inventory">
        <h2>Shelf 1</h2>
        <ul id="shelf1-items"></ul>
        <h2>Shelf 2</h2>
        <ul id="shelf2-items"></ul>
        <h2>Shelf 3</h2>
        <ul id="shelf3-items"></ul>
        <h2>Shelf 4</h2>
        <ul id="shelf4-items"></ul>
    </div>

    <button id="calculate-restock">Calculate Restock</button>

    <div id="restock-summary">
        <h2>Restock Summary</h2>
        <ul id="summary-items"></ul>
    </div>

    <script>
        const shelves = {
            "Shelf 1": [
                "Robinson's Raspberry and Apple",
                "Robinson's BlackBerry and Blueberry",
                "Ribena Blackcurrant",
                "Ribena Light Blackcurrant",
                "Oasis Citrus Punch",
                "Oasis Summer Fruits",
                "Original Canned Coke",
                "Coke Zero Sugar",
                "Diet Coke",
                "Bottled Diet Coke",
                "Diet No Caffeine Coke",
                "Pepsi",
                "Pepsi Electric",
                "Pepsi Max Cherry",
                "Pepsi Max Lemon",
                "Original Pepsi"
            ],
            "Shelf 2": [
                "Vimto Juice",
                "Capri Sun Orange",
                "Fruit Shoot Blackcurrant",
                "Fruit Shoot Orange",
                "Rubicon Spring Blackberry and Raspberry",
                "Lipton Lemon Flavored Ice Tea",
                "Peach Ice Tea",
                "Vimto Fizzy",
                "Tango Orange",
                "Tango Mango",
                "Tango Cherry Blast",
                "Tango Raspberry Blast",
                "Dr. Pepper",
                "Original Coca-Cola Bottles",
                "Cherry Coca-Cola Bottle",
                "Lemon Coca-Cola Bottle",
                "Coca-Cola Zero Sugar Bottle",
                "Coca-Cola Zero Sugar Vanilla",
                "Coca-Cola Zero Sugar Lemon",
                "Coca-Cola Zero Sugar Cherry",
                "Coca-Cola Zero Sugar Lemon"
            ],
            "Shelf 3": [
                "Fizzy Water",
                "Iron Brew",
                "Sprite",
                "7-Up",
                "Fanta",
                "Fanta 0 Sugar",
                "Fanta Fruit Twist",
                "Fanta Lemon",
                "Monster Nitro",
                "Monster 0 Sugar Energy",
                "Monster Energy Absolute Zero",
                "Monster Energy Ultra Paradise",
                "Monster Energy Zero Sugar",
                "Monster Juiced Mango Loco",
                "Monster Ozzy Lemonade",
                "Monster Ultra Golden Pineapple",
                "Monster Pipeline Punch",
                "Monster Pacific Punch",
                "Monster Monarch"
            ],
            "Shelf 4": [
                "Big SmartWater",
                "Small SmartWater",
                "Ice Valley Water",
                "Volvic Touch of Lemon and Lime",
                "Monster Energy Ultra Zero Sugar",
                "Monster Ultra Fiesta Mango",
                "Monster Ultra Peachy Tea",
                "Monster Ultra Robo",
                "Monster Ultra Watermelon",
                "Monster Chaotic",
                "Monster Ultra Strawberry Dreams",
                "Relentless Original",
                "Rockstar Guardian"
            ]
        };

        function populateInventory() {
            const inventory = document.getElementById("inventory");
            for (const shelfName in shelves) {
                const shelfItems = shelves[shelfName];
                const shelfList = document.createElement("ul");
                shelfList.id = `shelf${shelfName.replace(" ", "")}-items`;
                for (const item of shelfItems) {
                    const listItem = document.createElement("li");
                    listItem.innerHTML = `${item} <input type="number" placeholder="Restock Amount">`;
                    shelfList.appendChild(listItem);
                }
                inventory.appendChild(shelfList);
            }
        }

        function calculateRestock() {
            const restockSummary = document.getElementById("restock-summary");
            restockSummary.querySelector("ul").innerHTML = "";

            for (const shelfName in shelves) {
                const shelfItems = shelves[shelfName];
                for (let i = 0; i < shelfItems.length; i++) {
                    const input = document.querySelector(`#shelf${shelfName.replace(" ", "")}-items li:nth-child(${i + 1}) input`);
                    const restockAmount = parseInt(input.value);
                    if (restockAmount > 0) {
                        const listItem = document.createElement("li");
                        listItem.textContent = `${shelfItems[i]}: ${restockAmount}`;
                        restockSummary.querySelector("ul").appendChild(listItem);
                    }
                }
            }
        }

        populateInventory();
        document.getElementById("calculate-restock").addEventListener("click", calculateRestock);
    </script>
</body>
</html>
